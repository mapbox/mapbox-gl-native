      - image: mbgl/ci:r4-linux-gcc-4.9
    resource_class: large
    working_directory: /src
    environment:
      LIBSYSCONFCPUS: 4
      JOBS: 2
      BUILDTYPE: Debug
      WITH_EGL: 1
      WITH_CXX11ABI: 0
      DISPLAY: :0
    steps:
      - checkout
      - *generate-cache-key
      - *restore-cache
      - *reset-ccache-stats
      - *build-linux
      - *build-benchmark
      - *build-test
      - *show-ccache-stats
      - *save-cache
      - *run-unit-tests


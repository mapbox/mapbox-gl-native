      - image: mbgl/ci:r4-linux-gcc-5
    resource_class: large
    working_directory: /src
    environment:
      LIBSYSCONFCPUS: 4
      JOBS: 2
      BUILDTYPE: Debug
      WITH_EGL: 1
      WITH_COVERAGE: 1
    steps:
      - checkout
      - *generate-cache-key
      - *restore-cache
      - *reset-ccache-stats
      - *build-linux
      - *build-benchmark
      - *build-test
      - *show-ccache-stats
      - *save-cache
      - *run-unit-tests
      - run:
          name: Upload coverage results to coveralls
          command: |
            platform/linux/scripts/coveralls.sh

# ------------------------------------------------------------------------------
  linux-gcc5-release-qt4:
    docker:
      - image: mbgl/ci:r4-linux-gcc-5-qt-4
    resource_class: large
    working_directory: /src
    environment:
      LIBSYSCONFCPUS: 4
      JOBS: 2 # OOM, causing the compiler to crash.
      BUILDTYPE: Release
      GTEST_OUTPUT: xml
      LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libjemalloc.so
    steps:
      - checkout
      - *generate-cache-key
      - *restore-cache
      - *reset-ccache-stats
      - *build-qt-app
      - *build-qt-test
      - *show-ccache-stats
      - *save-cache
      - run:
          name: Run memory-load tests
          command: |
            xvfb-run --server-args="-screen 0 1024x768x24" \
              make run-qt-test-Memory.*:*.Load
            scripts/log_memory_benchmarks.sh test_detail.xml "Platform=Linux,Compiler=${_CC},Arch=$(uname -m)"

# ------------------------------------------------------------------------------
  linux-gcc5-release-qt5:
    docker:
      - image: mbgl/ci:r4-linux-gcc-5-qt-5
    resource_class: large
    working_directory: /src
    environment:
      LIBSYSCONFCPUS: 4
      JOBS: 2 # OOM, causing the compiler to crash.
      BUILDTYPE: Release
      WITH_QT_I18N: 1
    steps:
      - checkout
      - *generate-cache-key
      - *restore-cache
      - *reset-ccache-stats
      - *build-qt-app
      - *build-qt-test
      - run:
          name: Build qt-docs
          command: make qt-docs
      - *show-ccache-stats
      - *save-cache
      - run:
          name: Run valgrind-backed tests
          environment:
            JOBS: 1 # https://github.com/mapbox/mapbox-gl-native/issues/9108
          command: |
            xvfb-run --server-args="-screen 0 1024x768x24" \
              scripts/valgrind.sh build/qt-linux-x86_64/Release/mbgl-test --gtest_filter=-*.Load --gtest_filter=-Memory.Vector

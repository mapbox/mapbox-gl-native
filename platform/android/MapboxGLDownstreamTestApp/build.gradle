apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.mapbox.mapboxsdk.downstream.testapp"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api(project(':MapboxGLAndroidSDK'))
    implementation(dependenciesList.mapboxNavigation) {
        exclude group: 'com.mapbox.mapboxsdk', module: 'mapbox-android-sdk'
    }

    implementation dependenciesList.supportAppcompatV7
    implementation dependenciesList.supportDesign
    implementation dependenciesList.gmsLocation
    implementation dependenciesList.timber
}

apply from: "${rootDir}/gradle/gradle-config.gradle"
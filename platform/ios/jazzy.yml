module: Mapbox
author: Mapbox
author_url: https://www.mapbox.com/
github_url: https://github.com/mapbox/mapbox-gl-native
dash_url: https://www.mapbox.com/ios-sdk/docsets/Mapbox.xml
copyright: '© 2014–2018 [Mapbox](https://www.mapbox.com/). See [license](https://github.com/mapbox/mapbox-gl-native/blob/master/LICENSE.md) for more details.'

head: |
  <link rel='shortcut icon' href='https://www.mapbox.com/img/favicon.ico' type='image/x-icon' />

objc: Yes
skip_undocumented: Yes
hide_documentation_coverage: Yes
umbrella_header: src/Mapbox.h
framework_root: ../darwin/src

custom_categories:
  - name: Guides
    children:
      - Adding Points to a Map
      - Runtime Styling
      - Using Style Functions at Runtime
      - Working with Mapbox Studio
      - Working with GeoJSON Data
      - Predicates and Expressions
      - For Style Authors
      - Tile URL Templates
      - Info.plist Keys
      - Gesture Recognizers
  - name: Maps
    children:
      - MGLAccountManager
      - MGLMapCamera
      - MGLMapView
      - MGLMapViewDelegate
      - MGLMapSnapshot
      - MGLMapSnapshotOptions
      - MGLMapSnapshotter
      - MGLUserTrackingMode
  - name: Primitive Shapes
    children:
      - MGLAnnotation
      - MGLOverlay
      - MGLShape
      - MGLMultiPoint
      - MGLPointAnnotation
      - MGLPointCollection
      - MGLPolygon
      - MGLPolyline
      - MGLMultiPolygon
      - MGLMultiPolyline
      - MGLShapeCollection
  - name: Annotations
    children:
      - MGLAnnotationImage
      - MGLAnnotationView
      - MGLUserLocation
      - MGLUserLocationAnnotationView
  - name: User Interaction
    children:
      - MGLCalloutView
      - MGLCalloutViewDelegate
  - name: Styling the Map
    children:
      - MGLStyle
      - MGLLight
  - name: Style Primitives
    children:
      - MGLFeature
      - MGLPointFeature
      - MGLPolygonFeature
      - MGLPolylineFeature
      - MGLMultiPolygonFeature
      - MGLMultiPolylineFeature
      - MGLPointCollectionFeature
      - MGLShapeCollectionFeature
  - name: Style Content
    children:
      - MGLSource
      - MGLTileSource
      - MGLImageSource
      - MGLAbstractShapeSource
      - MGLShapeSource
      - MGLComputedShapeSource
      - MGLRasterSource
      - MGLRasterDEMSource
      - MGLVectorSource
  - name: Style Layers
    children:
      - MGLStyleLayer
      - MGLForegroundStyleLayer
      - MGLBackgroundStyleLayer
      - MGLRasterStyleLayer
      - MGLVectorStyleLayer
      - MGLCircleStyleLayer
      - MGLFillStyleLayer
      - MGLFillExtrusionStyleLayer
      - MGLHeatmapStyleLayer
      - MGLHillshadeStyleLayer
      - MGLLineStyleLayer
      - MGLSymbolStyleLayer

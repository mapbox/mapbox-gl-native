---
format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- pattern: nightly-release
  workflow: nightly-release
- pattern: release-from-tag
  workflow: release-from-tag
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary
workflows:
  primary:
    steps:
    - script:
        title: Skip Workflow
        inputs:
        - content: echo "This workflow is obsolete â€”Â see CircleCi."
  nightly-release:
    steps:
    - script:
        title: Install Dependencies
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            brew install cmake
        - is_debug: 'yes'
    - script:
        title: Configure AWS-CLI
        inputs:
        - content: |-
            #!/bin/bash
            pip install awscli
    - script:
        title: Build package
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            export BUILDTYPE=Release
            export BUILD_DEVICE=true
            export FORMAT=dynamic
            make ipackage-strip
            CLOUDWATCH=true platform/ios/scripts/metrics.sh
            platform/ios/scripts/deploy-nightly.sh
        - is_debug: 'yes'
    - slack:
        title: Post to Slack
        inputs:
        - webhook_url: "$SLACK_HOOK_URL"
        - channel: "#gl-bots"
        - from_username: 'Bitrise iOS Nightly ðŸ’¤'
        - from_username_on_error: 'Bitrise iOS Nightly ðŸ’¤'
        - message: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/compare/${BITRISE_GIT_BRANCH}@%7B1day%7D...${BITRISE_GIT_BRANCH}|mapbox/mapbox-gl-native@${BITRISE_GIT_BRANCH}>
            completed successfully.'
        - message_on_error: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/compare/${BITRISE_GIT_BRANCH}@%7B1day%7D...${BITRISE_GIT_BRANCH}|mapbox/mapbox-gl-native@${BITRISE_GIT_BRANCH}>
            failed.'
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png
  release-from-tag:
    steps:
    - script:
        title: Install Dependencies
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            brew install cmake
            sudo easy_install pip
            sudo pip install awscli
        - is_debug: 'yes'
    - script:
        title: Build package
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            export VERSION_TAG=${BITRISE_GIT_TAG}
            platform/ios/scripts/deploy-packages.sh
        - is_debug: 'yes'
    - slack:
        title: Post to Slack
        inputs:
        - webhook_url: "$SLACK_HOOK_URL"
        - channel: "#gl-bots"
        - from_username: 'Bitrise iOS Deploy'
        - from_username_on_error: 'Bitrise iOS Deploy'
        - message: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/releases/tag/${BITRISE_GIT_TAG}|`${BITRISE_GIT_TAG}`>
            completed successfully.'
        - message_on_error: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/releases/tag/${BITRISE_GIT_TAG}|`${BITRISE_GIT_TAG}`>
            failed.'
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png

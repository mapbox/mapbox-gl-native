format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

trigger_map:
- pattern: nightly-release
  workflow: nightly-release
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary

workflows:
  primary:
    steps:
    - script:
        title: Install Dependencies
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            brew install cmake
            gem install xcpretty --no-rdoc --no-ri
        - is_debug: 'yes'
    - script:
        title: Generate Workspace
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            export BUILDTYPE=Debug
            make xproj
        - is_debug: 'yes'
    - script:
        title: Run Core and SDK Unit Tests
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            export BUILDTYPE=Debug
            export XCPRETTY="| tee ${BITRISE_DEPLOY_DIR}/raw-xcodebuild-output.txt | xcpretty --color --report html --output ${BITRISE_DEPLOY_DIR}/xcode-test-results.html"
            make run-test
        - is_debug: 'yes'
    - deploy-to-bitrise-io:
        title: Deploy to Bitrise.io
        inputs:
        - deploy_path: "test/fixtures"
        - notify_user_groups: none
        - is_compress: 'true'
    - slack:
        title: Post to Slack
        inputs:
        - webhook_url: "$SLACK_HOOK_URL"
        - channel: "#gl-bots"
        - from_username: 'Bitrise macOS'
        - from_username_on_error: 'Bitrise macOS'
        - message: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/compare/${BITRISE_GIT_BRANCH}|mapbox/mapbox-gl-native@${BITRISE_GIT_BRANCH}>
            by ${GIT_CLONE_COMMIT_COMMITER_NAME}
            passed'
        - message_on_error: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/mapbox-gl-native/compare/${BITRISE_GIT_BRANCH}|mapbox/mapbox-gl-native@${BITRISE_GIT_BRANCH}>
            by ${GIT_CLONE_COMMIT_COMMITER_NAME}
            failed'
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png
  nightly-release:
    steps:
    - script:
        title: Install Dependencies
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            brew install cmake
        - is_debug: 'yes'
    - script:
        title: Configure AWS-CLI
        inputs:
        - content: |-
            #!/bin/bash
            apt-get install -y python-pip python-dev build-essential
            pip install awscli
    - script:
        title: Build package
        inputs:
        - content: |-
            #!/bin/bash
            set -eu -o pipefail
            export BUILDTYPE=Release
            export SYMBOLS=NO
            make xpackage
            CLOUDWATCH=true platform/macos/scripts/metrics.sh
        - is_debug: 'yes'

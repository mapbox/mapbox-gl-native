module: Mapbox
author: Mapbox
author_url: https://www.mapbox.com/
github_url: https://github.com/mapbox/mapbox-gl-native
dash_url: https://mapbox.github.io/mapbox-gl-native/macos/docsets/Mapbox.xml
copyright: '© 2014–2018 [Mapbox](https://www.mapbox.com/). See [license](https://github.com/mapbox/mapbox-gl-native/blob/master/LICENSE.md) for more details.'

head: |
  <link rel='shortcut icon' href='https://www.mapbox.com/img/favicon.ico' type='image/x-icon' />

objc: Yes
skip_undocumented: Yes
hide_documentation_coverage: Yes
umbrella_header: src/Mapbox.h
framework_root: ../darwin/src

custom_categories:
  - name: Guides
    children:
      - Working with GeoJSON Data
      - For Style Authors
      - Using Style Functions at Runtime
      - Tile URL Templates
      - Info.plist Keys
  - name: Maps
    children:
      - MGLAccountManager
      - MGLMapCamera
      - MGLMapView
      - MGLMapViewDelegate
      - MGLMapSnapshot
      - MGLMapSnapshotOptions
      - MGLMapSnapshotter
  - name: Shapes and Annotations
    children:
      - MGLAnnotation
      - MGLAnnotationImage
      - MGLOverlay
      - MGLShape
      - MGLMultiPoint
      - MGLPointAnnotation
      - MGLPointCollection
      - MGLPolygon
      - MGLPolyline
      - MGLMultiPolygon
      - MGLMultiPolyline
      - MGLShapeCollection
  - name: Styling the Map
    children:
      - MGLStyle
      - MGLStyleValue
      - MGLLight
  - name: Content Primitives
    children:
      - MGLFeature
      - MGLPointFeature
      - MGLPolygonFeature
      - MGLPolylineFeature
      - MGLMultiPolygonFeature
      - MGLMultiPolylineFeature
      - MGLPointCollectionFeature
      - MGLShapeCollectionFeature
  - name: Content Sources
    children:
      - MGLSource
      - MGLTileSource
      - MGLAbstractShapeSource
      - MGLShapeSource
      - MGLComputedShapeSource
      - MGLRasterSource
      - MGLVectorSource
  - name: Style Layers
    children:
      - MGLStyleLayer
      - MGLForegroundStyleLayer
      - MGLBackgroundStyleLayer
      - MGLRasterStyleLayer
      - MGLVectorStyleLayer
      - MGLCircleStyleLayer
      - MGLFillStyleLayer
      - MGLFillExtrusionStyleLayer
      - MGLLineStyleLayer
      - MGLSymbolStyleLayer
  - name: Offline Maps
    children:
      - MGLOfflineRegion
      - MGLOfflineStorage
      - MGLOfflinePack
      - MGLOfflinePackProgress
      - MGLOfflinePackState
      - MGLTilePyramidOfflineRegion
  - name: Geometry
    children:
      - MGLCoordinateBounds
      - MGLCoordinateBoundsEqualToCoordinateBounds
      - MGLCoordinateBoundsGetCoordinateSpan
      - MGLCoordinateBoundsIntersectsCoordinateBounds
      - MGLCoordinateBoundsIsEmpty
      - MGLCoordinateBoundsMake
      - MGLCoordinateBoundsOffset
      - MGLCoordinateInCoordinateBounds
      - MGLCoordinateSpan
      - MGLCoordinateSpanEqualToCoordinateSpan
      - MGLCoordinateSpanMake
      - MGLCoordinateSpanZero
      - MGLDegreesFromRadians
      - MGLRadiansFromDegrees
      - MGLStringFromCoordinateBounds
  - name: Formatters
    children:
      - MGLClockDirectionFormatter
      - MGLCompassDirectionFormatter
      - MGLCoordinateFormatter
      - MGLDistanceFormatter

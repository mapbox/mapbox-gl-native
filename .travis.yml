      sources:  [ 'ubuntu-toolchain-r-test', 'george-edison55-precise-backports' ]
      packages: [ 'g++-5', 'gcc-5', 'libjemalloc-dev', 'cmake', 'cmake-data',
                  'mesa-utils', 'qt4-default' ]
  addons_qt5: &qt5
